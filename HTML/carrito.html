    <div class="profile-container">
        <div class="profile-header">
            <h1 class="profile-name">Datos Bancarios</h1>
        </div>
        <div class="profile-details">
            <div class="profile-field">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" >
            </div>
            <div class="profile-field">
                <label for="apellido">Direccion:</label>
                <input type="text" id="apellido">
            </div>
            <div class="profile-field">
                <label for="email">Email:</label>
                <input type="email" id="email">
            </div>
            <div class="profile-field">
                <label for="edad">DNI:</label>
                <input type="number" id="edad">
            </div>
            <div class="profile-field">
                <label for="genero">Entrega:</label>
                <select>
                    <option>Correo</option>
                    <option>Sucursal</option>
                </select>
            </div>
            <div class="profile-field">
                <label for="DatosBancarios">Datos bancarios</label>
                <label for="numeroTarjeta">Numero de tarjeta:</label>
                <input type="number" id="numeroTarjeta">
                <label for="vencimiento">Fecha de vencimiento:</label>
                <input type="date" id="vencimiento">
                <label for="text">Código:</label>
                <input type="number" id="codigoTarjeta">
                <label for="email">A nombre de:</label>
                <input type="text" id="aNombreDe">
                <label for="email">Banco:</label>
                <input type="text" id="bancoTarjeta">
                <label for="email">Tipo de Tarjeta:</label>
                <select>
                    <option>VISA</option>
                    <option>Mastercard</option>
                </select>
                
            </div>
            <div class="button-container">
                
                <button class="btn-update">Enviar</button>
                <button class="btn-delete">Anular pedido</button>
            </div>
        </div>
    </div>
