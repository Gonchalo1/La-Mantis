<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La mantis</title>
    <!--Script para agregar iconos-->
    <script src="https://kit.fontawesome.com/7bbaaed853.js" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
        
    <h1>Login</h1>

    <form action="/procesar_formulario" method="post">
        <div>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required placeholder="Correo">
        </div>
        <div>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required placeholder="Contraseña">
        </div>
        <button type="submit">Iniciar Sesión</button>
    </form>

    <a href="registro.html" id="btRegistrarCuenta">¿No tienes una cuenta?</a>
</body>


</html>
