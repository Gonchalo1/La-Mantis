<body>
        
    <h1>Login</h1>

    <form action="/procesar_formulario" method="post">
        <div>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required placeholder="Correo">
        </div>
        <div>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required placeholder="Contraseña">
        </div>
        <button type="submit">Iniciar Sesión</button>
    </form>

    <a href="registro.html" id="btRegistrarCuenta">¿No tienes una cuenta?</a>
</body>
