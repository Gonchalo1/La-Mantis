<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <!--Script para agregar iconos-->
    <script src="https://kit.fontawesome.com/7bbaaed853.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <nav>
        <h1>
            <img src="../imagenes/logo.png" alt="mantis">
            La Mantis

        <ul class="menu">
            <li><a href="../index.html">Inicio</a></li>       
            <li><a href="login.html">login</a></li>

        </ul>

    <div class="profile-container">
        <div class="profile-header">
            <h1 class="profile-name">Perfil</h1>
        </div>
        <div class="profile-details">
            <div class="profile-field">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" value="Nombre del Usuario" readonly>
            </div>
            <div class="profile-field">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" value="Apellido del Usuario" readonly>
            </div>
            <div class="profile-field">
                <label for="email">Email:</label>
                <input type="email" id="email" value="usuario@example.com" readonly>
            </div>
            <div class="profile-field">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" value="30" readonly>
            </div>
            <div class="profile-field">
                <label for="genero">Género:</label>
                <input type="text" id="genero" value="Género del Usuario" readonly>
            </div>
            <div class="button-container">
                <button class="btn-logout">Cerrar Sesión</button>
                <button class="btn-update">Cambiar Datos</button>
                <button class="btn-delete">Borrar Cuenta</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="grid-container">
            <!-- Redes sociales -->
            <div class="grid-item">
                <h2>Redes Sociales</h2>
                <a href="#"><i class="fa-brands fa-x-twitter"></i> Twitter</a>
                <br>
                <a href="#"><i class="fa-brands fa-instagram"> Instagram</i></a>
            </div>
    
            <!-- Atención al cliente -->
            <div class="grid-item">
                <h2>Atención al Cliente</h2>
                
                <p>Número: <a href="tel:+5491167894422">+54 9 11 6789-4422</a></p>
            </div>
    
            
            
            <!-- Empresa -->
            <div class="grid-item">
                <h2>Empresa</h2>
                <p>Contacto</p>
                
    
            </div>
            
        </div>
        <br>
    
        <h6>
            © [2024] La Mantis. <br>
                Todos los derechos reservados. 
                Desarrollado por [ModaArgentina].
            </h6>
    </footer>
